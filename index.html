<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

    <main>

        <section id="login">

            <div id="img">

                

            </div>

            <div id="form">

                <h1>Login</h1>

                <p>Seja bem vindo(a) novamente, faça login na sua conta para poder fazer as configurações do seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seuemail@gmail.com" autocomplete="email" required>
                        <label for="ilogin">Email</label>

                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="Senha" id="isenha" minlength="8" maxlength="15" placeholder="Min 8 caracteres" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="pass.html" class="btn">
                        
                        Esqueci minha senha
                        <span class="material-symbols-outlined">mail</span>

                    </a>

                </form>

            </div>

        </section>

    </main>
    
</body>
</html>
